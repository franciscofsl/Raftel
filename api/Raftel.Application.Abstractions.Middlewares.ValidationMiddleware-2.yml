  assemblies:
  - Raftel.Application
  namespace: Raftel.Application.Abstractions.Middlewares
  summary: >-
    Handles the request by validating it before invoking the next delegate in the pipeline.

    If validation passes, the request continues to the next handler.

    If validation fails, a <xref href="Raftel.Application.Exceptions.ValidationException" data-throw-if-not-resolved="false"></xref> is thrown containing all errors.
  example: []
  syntax:
    content: public Task<TResponse> HandleAsync(TRequest request, RequestHandlerDelegate<TResponse> next)
    parameters:
    - id: request
      type: '{TRequest}'
      description: The request to validate.
    - id: next
      type: Raftel.Application.Abstractions.RequestHandlerDelegate{{TResponse}}
      description: The delegate representing the next middleware or handler in the pipeline.
    return:
      type: System.Threading.Tasks.Task{{TResponse}}
      description: The response returned by the next handler, if validation succeeds.
    content.vb: Public Function HandleAsync(request As TRequest, [next] As RequestHandlerDelegate(Of TResponse)) As Task(Of TResponse)
  overload: Raftel.Application.Abstractions.Middlewares.ValidationMiddleware`2.HandleAsync*
